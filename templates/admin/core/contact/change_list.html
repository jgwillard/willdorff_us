{% extends "admin/change_list.html" %}

{% block content %}

<form action="{% url 'admin:core_contact_upload_csv' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="contacts-file">Upload a CSV file to create contacts</label>
  <input type="file" id="contacts_csv" name="contacts_csv" accept="text/csv" />
  <button type="submit">Submit</button>
</form>

{{ block.super }}

{% endblock %}
